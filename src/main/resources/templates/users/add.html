<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="alert alert-danger"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="alert alert-danger"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" />
        <span th:errors="*{password}" class="alert alert-danger"></span>
    </div>
    <div class="form-group">
        <label for="verify-field">Re-Enter Password</label>
        <input class="form-control" id="verify-field" type="password" name="verify" />
        <span th:if="${non-match}" th:text="${non-match}"
              class="alert alert-danger"></span>
        <span th:errors="*{verify}" class="alert alert-danger"></span>
    </div>
    <input type="submit" value="Add User" />
</form>

</body>
</html>
