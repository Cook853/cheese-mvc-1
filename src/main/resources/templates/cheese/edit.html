<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div class="alert alert-success" role="alert" th:text="${'Edit cheese ' + cheese.name + ' ' + cheese.cheeseId}"></div>

<div class="alert alert-anger" role="alert" th:if="${error}" th:text="${error}"></div>

<form method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"
               th:value="${cheese.name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}"
               th:value="${cheese.description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Category</label>
        <select th:field="*{category}" default="${cheese.category.name}">
            <option th:each="category : ${categories}"
                    th:text="${cheese.category.name}"
                    th:value="${cheese.category.name}"></option>
        </select>
        <span th:errors="*{type}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="rating">Rating</label>
        <input class="form-control" th:field="*{rating}"
               th:value="${cheese.rating}" />
        <span th:errors="*{rating}" class="error"></span>
    </div>

    <input type="hidden" value="${cheese.id}" name="cheeseId" />
    <input type="submit" value="Save Changes" />
</form>

</body>
</html>
